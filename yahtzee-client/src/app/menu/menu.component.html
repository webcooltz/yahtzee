<div class="menu-container">
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <mat-label>Select Number of Players</mat-label>
        <mat-select [(value)]="playerSelection">
          <mat-option *ngFor="let playerCount of playerCounts" [value]="playerCount">
            {{ playerCount }} Player{{ playerCount !== 1 ? 's' : '' }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <button
        mat-button color="primary"
        (click)="onStartGame()">
        Start Game
      </button>
    </mat-list-item>
  </mat-list>
</div>
