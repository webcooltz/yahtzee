<mat-list>
  <h3 mat-subheader>Menu</h3>
  <mat-list-item>
    <mat-form-field>
      <mat-label>Select Number of Players</mat-label>
      <mat-select>
        <mat-option *ngFor="let playerCount of playerCounts" [value]="playerCount">{{ playerCount }} Player{{ playerCount !== 1 ? 's' : '' }}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <button mat-button color="primary">Start Game</button>
  </mat-list-item>
  <!-- Add more menu items as needed -->
</mat-list>
